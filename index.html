<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>Help us do more</h1>

    <p>We'll get right to the point: we're asking you to support us. We're a nonprofit that relies on support from people
        like you. If everyone reading this gives $10 monthly, we can thrive for years.
    </p>
    <span>Select gift frequency</span>
    <button type="button">Monthly</button>
    <button type="button">One time</button>
    <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
    </label>
    <span>Select amount (in US dollar)</span>

    <button type="button">Donate Now</button>

    
</body>
